version: 2.1

commands:
  install:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

executors:
  node:
    docker:
      - image: circleci/node:latest
    working_directory: ~/react-connected-reducers

jobs:
  lint:
    executor: node
    steps:
      - install
      - run: npm run lint

  test:
    executor: node
    steps:
      - install
      - run: npm test

workflows:
  version: 2
  lint_and_test:
    jobs:
      - lint
      - test
